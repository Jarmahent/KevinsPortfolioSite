run.config:
  engine: python
  engine.config:
    runtime: python-3.6
  extra_packages:
    - nginx

deploy.config:
  before_live:
    web.main:
      - python manage.py migrate --fake-initial


data.portfolio:
  config:
    event_scheduler: 'Off'
  image: nanobox/mysql:5.7



web.main:
  start:
    nginx: nginx -c /app/etc/nginx.conf
    django: gunicorn -c /app/etc/gunicorn.py Portfolio.wsgi
